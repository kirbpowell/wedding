{% extends "base.html" %}
{% block content %}

        <div class="w3-card-16 navy_background">
            <header class="w3-container w3-text-white center_text">
                <h1>{{welcome}}</h1>
            </header>
            <img class="img-circle centered main" src="{{img}}" alt="{{alt}}">

                <p class="center_text">{{info}}</p>
            </div>
        </div>
    </div>
{% endblock %}
